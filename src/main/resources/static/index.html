<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Welcome to Spring Boot Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Enter your username</h1>
            <form id="createRoomForm" name="createRoomForm">
                <div class="form-group">
                    <input type="text" id="name-to-create" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" id="button-create" class="accent username-submit" >Create Room</button>
                </div>
            </form>
        </div>

        <div class="username-page-container">
            <h1 class="title">Enter your username and room id</h1>
            <form id="joinRoomForm" name="joinRoomForm">
                <div class="form-group">
                    <input type="text" id="name-to-join" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="roomid" placeholder="Room Id" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" id="button-join" class="accent username-submit"  >Join a room</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <h1>RoomId: <span id="chatpage-roomid"></span></h1>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Welcome to Spring Boot Chat Application</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
                        <button type="submit" id="button" class="primary" onclick="validate()">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
