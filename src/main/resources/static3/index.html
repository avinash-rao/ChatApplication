    <title>OOPD Assignment</title>
</head>

<body>

    <div class="container" id="loginContainer">
        <div class="row">
            <div class="col-sm">
                <form>
                    <h1>CREATE A ROOM</h1>
                    <label for="username" class="form-label">User name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="userHelp">

                    <button type="submit" class="btn btn-primary" onclick="myFunction()">Create a room</button>
                </form>
            </div>
            <div class="col-sm">
                <form>
                    <h1>JOIN A ROOM</h1>
                    <label for="username1" class="form-label">User name</label>
                    <input type="text" class="form-control" id="username1" aria-describedby="userHelp">
                    <label for="Room" class="form-label">Room ID</label>
                    <input type="text" class="form-control" id="Room" aria-describedby="roomHelp">

                    <button type="submit" class="btn btn-primary" onclick="myFunction()">Join a room</button>
                </form>
            </div>

        </div>
    </div>

    <div class="container" id="Chatbox">
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">OOPD Assignemnt</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>

        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>

    <div>

    <script>
        function myFunction() {
            var chatBox = document.getElementById("Chatbox");
            var loginContainer = document.getElementById("loginContainer");
            var username = document.getElementById("username").value;
            alert(username);
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                chatBox.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                chatBox.style.display = "block";
            }
        }
    </script>


</body>
